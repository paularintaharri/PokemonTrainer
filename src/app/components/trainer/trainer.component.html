<div class="container" >
    <div>
        <h1>Collected pokemons</h1>
        <button type="button" (click)="onLogOut()" routerLink="/login">Log Out</button>

    </div>

    <div class="row">
        <ul class="pokemon-card">
            <li *ngFor="let poke of collectedPokemons" [routerLink]="poke.name">
                <img [src]="poke.image" [alt]="poke.name" />
                {{ poke.name }}
            </li>
        </ul>
    </div>
</div>
